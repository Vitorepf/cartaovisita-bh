<div class="map-button">

</div>

        </div>

    </div>
    <script>
        function openMapOptions(event) {
            event.preventDefault();
            var mapOptions = document.getElementById('map-options');
            mapOptions.style.display = (mapOptions.style.display === 'block') ? 'none' : 'block';
        }
        document.addEventListener('click', function(event) {
    var mapOptions = document.getElementById('map-options');
    var mapButton = document.querySelector('.map-button a');
    if (!mapButton.contains(event.target) && !mapOptions.contains(event.target)) {
        mapOptions.style.display = 'none';
    }
});

        </script>
