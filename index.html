<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Harmony - Cartão de Visita Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <img src="assets/body-harmony-logo_Prancheta 1 (1).png" alt="Logotipo da Body Harmony" class="logo">
      
        <p>Estética e Bem-Estar</p>

        <div class="contact-info">
            <p>Endereço: R. 22, 328 - St. Oeste, Goiânia - GO, 74120-130</p>
            <p>Email: <a href="mailto:bodyharmonygyn@hotmail.com">bodyharmonygyn@hotmail.com</a></p>
        </div>
        
        <div class="buttons">
            <a href="https://wa.me/556299902040?text=Ol%C3%A1%2C%20me%20interessei%20e%20gostaria%20de%20conhecer%20o%20Studio%20Body%20Harmony" target="_blank" rel="noopener noreferrer" title="Fale conosco no WhatsApp">
                <img src="assets/whatsapp.png" alt="WhatsApp - Contato Body Harmony">
            </a>
            <a href="https://www.instagram.com/bodyharmony.gyn/" target="_blank" rel="noopener noreferrer" title="Visite nosso Instagram">
                <img src="assets/instagram.png" alt="Instagram - Body Harmony">
            </a>
            <!-- Botão de mapa que abre o modal -->
            <a href="#" onclick="openModal(event)" title="Veja nossa localização no mapa">
                <img src="assets/google-maps.png" alt="Localização no mapa">
            </a>
        </div>

    </div>

  <!-- Modal para opções de aplicativo -->
<div id="mapModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2>Escolha o aplicativo:</h2>
      <div class="modal-buttons">
        <!-- Link do Waze com o nome do estabelecimento -->
        <a href="https://waze.com/ul?q=Studio%20Body%20Harmony%20Goi%C3%A2nia%20GO&navigate=yes" target="_blank" rel="noopener noreferrer">
            <img src="assets/waze-icon.png" alt="Waze">
            <span>Abrir no Waze</span>
        </a>
        
        <!-- Link do Google Maps com o nome do estabelecimento -->
        <a href="https://maps.app.goo.gl/KKpdEhfyhibEGDRa6" target="_blank" rel="noopener noreferrer">
          <img src="assets/google-maps-icon.png" alt="Google Maps">
          <span>Abrir no Google Maps</span>
        </a>
        <!-- Link para chamar um Uber usando o nome do estabelecimento -->
        <a href="#" onclick="openUber(event)" target="_blank" rel="noopener noreferrer">
          <img src="assets/uber-icon.png" alt="Uber">
          <span>Chamar um Uber</span>
        </a>
      </div>
    </div>
  </div>
  
  

    <script>
    function openModal(event) {
      event.preventDefault();
      document.getElementById('mapModal').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('mapModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Fecha o modal ao clicar fora dele
    window.onclick = function(event) {
      var modal = document.getElementById('mapModal');
      if (event.target == modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    }

    // Função para abrir o Uber
    function openUber(event) {
  event.preventDefault();

  // Endereço do seu estabelecimento, codificado para URL
  var destination = "R.%2022%2C%20328%20-%20St.%20Oeste%2C%20Goi%C3%A2nia%20-%20GO%2C%2074120-130";

  // Monta o link para o Uber usando o endereço completo
  var uberLink = "https://m.uber.com/ul/?action=setPickup&pickup=my_location&dropoff[formatted_address]=" + destination + "&dropoff[nickname]=Studio%20Body%20Harmony";

  // Abre o link do Uber
  window.open(uberLink, '_blank');
}
    </script>
    
</body>
</html>
